<blockquote>
  {{ include.content | markdownify }}
  <div class="quote-meta">
    &#x21B3; 
    {% if include.link %}<a href="{{ include.link }}">{% endif %} 
      {{ include.author }}, <span style="font-style: italic;">{{ include.title }}</span>
    {% if include.link %}</a>{% endif %}
  </div>
</blockquote>
