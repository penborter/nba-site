<div class="sidebar{% if page.url contains 'photos' %} locked{% endif %}">

  {% if page.layout == "post" %}
  <div class="post-footer">

    {% if page.tags %}
      <ul class="flexbox">
        {% for tag in page.tags %}
          <li>
            <a href="/tags#{{ tag | downcase }}" class="tag">#{{ tag }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  
  </div>
  {% endif %}

  {% if page.toc == true %}
    <div class="toc narrow-remove">
      {% include toc.html html=content h_min=2 %}
      <a href="#" class="toc-return">Return to top â¤´</a>
    </div>
  {% endif%}

</div>
